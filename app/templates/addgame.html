{% extends 'base.html' %}

{% block content %}
<h1>Add New Game</h1>
<form action='' method='post' novalidate> <!-- novalidate? -->
  {{ form.hidden_tag() }}
  <p>
      {{ form.name.label }}<br>
      {{ form.name(size=50) }}
      {% for error in form.name.errors %}
      <span style='color: red;'>[{{ error}}]</span>
      {% endfor %}
  </p>
  <p> {{ form.submit() }}</p>
</form>
{% endblock %}
